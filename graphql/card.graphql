        attractionLights: [String]
        availability: [String]!
        boosterTypes: [String]
        borderColor: String!
        cardParts: [String]
        colorIdentity: [String]!
        colorIndicator: [String]
        colors: [String]!
        convertedManaCost: Float!
        defense: String
        duelDeck: String
        edhrecRank: Int
        edhrecSaltiness: Float
        faceConvertedManaCost: Float
        faceFlavorName: String
        faceManaValue: Float
        faceName: String
        finishes: [String]!
        flavorName: String
        flavorText: String
        foreignData: [String]
        frameEffects: [String]
        frameVersion: String!
        hand: String
        hasAlternativeDeckLimit: Boolean
        hasContentWarning: Boolean
        hasFoil: Boolean!
        hasNonFoil: Boolean!
        identifiers: [String]!
        isAlternative: Boolean
        isFullArt: Boolean
        isFunny: Boolean
        isOnlineOnly: Boolean
        isOversized: Boolean
        isPromo: Boolean
        isRebalanced: Boolean
        isReprint: Boolean
        isReserved: Boolean
